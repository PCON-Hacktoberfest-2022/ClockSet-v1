<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Keeper</title>
  <!-- Google Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet" />
  <!-- BootsTrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css" />

<body>
  <!--dark/light theme switch-->
  <!-- Rounded switch -->
  <div class="switch">
    <label class="switch">
      <input type="checkbox" id="dark-theme-toggler" />
      <span class="slider round"></span>
    </label>
  </div>
  <!-- Live Date & Time -->
  <span id="span">Loading.....</span>
  <hr />
  <div class="d-flex flex-row">
    <div>
      <h2>Leetcode</h2>
      <div id="contests" class="d-flex flex-column"></div>
    </div>
    <div>
      <h2>Codeforces</h2>
      <div id="contests_codeforces" class="d-flex flex-column"></div>
    </div>
    <div>
      <h2>AtCoder</h2>
      <div id="contests_at_coder" class="d-flex flex-column"></div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div>Made With ❤️ by Akhilesh Kumar Mishra</div>
  </footer>
  <script src="index.js "></script>
  <script src="contest.js"></script>
  <!-- <script src="stopwatch.js"></script> -->
</body>

</html>
