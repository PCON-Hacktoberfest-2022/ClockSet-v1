  <head>

    <title>Time Keeper</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

  <body>
    <!--dark/light theme switch-->
    <div class="header">
    <div class="icons-modes margin-top: 5px">
      <img class="sun-icon" src="images/sun.png" alt="">
    <!-- Rounded switch -->
      <div class="switch d-flex justify-content-flex-start m-4">
          <label class="switch">
            <input type="checkbox" id="dark-theme-toggler" />
            <span class="slider round"></span>
          </label>
      </div>
      <img class="moon-icon" src="images/moon.png" alt="">
    </div>
    <!-- Live Date & Time -->
    <span id="span" class="d-flex align-items-center justify-content-center">Loading.....</span>
  </div>
    <hr />
    <div id="contests" class="d-flex flex-column container">
      <div class="card mb-2">
        <div class="card-body">
          <img class="contest-img" src="images/leetcode.png" alt="Leetcode image">
          <h5 class="card-title"></h5>
          <p class="card-text"><strong>Event starts at:</strong>  <span id="start-time"></span></p>
          <p class="card-text"><strong>Event ends at:</strong> <span id="end-time"></span></p>
          <p class="card-text"><strong>Event starts in</strong> <span id="time-left" class=" text-primary"></span></p>
          <div class="d-flex justify-content-center">
           <a href="" class="btn btn-outline-primary btn-lg" id="contest-link" target="_blank">Link</a>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <img class="contest-img" src="images/leetcode.png" alt="Leetcode image">
          <h5 class="card-title"></h5>
          <p class="card-text"><strong>Event starts at:</strong>  <span id="start-time"></span></p>
          <p class="card-text"><strong>Event ends at:</strong> <span id="end-time"></span></p>
          <p class="card-text"><strong>Event starts in</strong> <span id="time-left" class=" text-primary"></span></p>
          <div class="d-flex justify-content-center">
           <a href="" class="btn btn-outline-primary btn-lg" id="contest-link">Link</a>
          </div>
        </div>
      </div>
    </div>
